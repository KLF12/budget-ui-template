Expense List
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search & sort -->
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" value="Name (A-Z)">
            <ion-select-option>Created at (newest first)</ion-select-option>
            <ion-select-option>Created at (oldest first)</ion-select-option>
            <ion-select-option>Date (newest first)</ion-select-option>
            <ion-select-option>Date (oldest first)</ion-select-option>
            <ion-select-option>Name (A-Z)</ion-select-option>
            <ion-select-option>Name (Z-A)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-select interface="popover" placeholder="Category">
            <ion-select-option *ngFor="let category of categories" [value]="category.id">{{
              category.name
            }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Category list -->
  <ion-list inset="true">
    <!-- Categories -->
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-label>No expenses found</ion-label>
    </ion-item>
  </ion-list>

  <ion-item-group *ngFor="let expenseGroup of expenseGroups">
    <ion-item *ngFor="let expense of expenseGroup.expenses"> </ion-item>
  </ion-item-group>

  <!-- Create fab button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" size-sm="1">
        <ion-button (click)="addMonths(+1)">◄</ion-button>
      </ion-col>
      <ion-col size="10" size-sm="10">
        <ion-title>{{ date | date: 'MMMM yyyy' }}</ion-title>
      </ion-col>
      <ion-col size="4" size-sm="1">
        <ion-button (click)="addMonths(-1)">►</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
