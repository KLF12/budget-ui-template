<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <!-- Search & sort -->
  <ion-grid class="ion-padding" [formGroup]="searchForm">
    <ion-row>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover" formControlName="sort">
            <ion-select-option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">
              {{ sortOption.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-select interface="popover" placeholder="Category">
            <ion-select-option *ngFor="let category of categories" [value]="category.id"
              >{{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-group *ngFor="let expenseGroup of expenseGroups">
      <ion-item *ngFor="let Expense of expenseGroup.expenses"> </ion-item>
    </ion-item-group>

    <!-- Categories -->
    <ion-item button="true" [detail]="true" (click)="openModal()">
      <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label>No expenses found</ion-label>
    </ion-item>
  </ion-list>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll [disabled]="lastPageReached || loading" (ionInfinite)="loadNextExpensePage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="reloadExpenses($event)" [disabled]="loading">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Create fab button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" size-sm="1">
        <ion-button (click)="addMonths(+1)">◄</ion-button>
      </ion-col>
      <ion-col size="10" size-sm="10">
        <ion-title>{{ date | date: 'MMMM yyyy' }}</ion-title>
      </ion-col>
      <ion-col size="4" size-sm="1">
        <ion-button (click)="addMonths(-1)">►</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
