<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="logo-ionic" size="large"></ion-icon>
          <ion-select label="Name (A-Z)" label-placement="floating" fill="outline">
            <ion-select-option value="A-Z">A-Z</ion-select-option>
            <ion-select-option value="Z-A">Z-A</ion-select-option>
            <ion-select-option value="Default">Default</ion-select-option>
            <ion-select-option value="2 Default">2 Default</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-toolbar>
            <ion-searchbar></ion-searchbar>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item-sliding>
      <ion-item detail="true">
        <ion-label>
          <h3>Auswärts Essen</h3>
        </ion-label>
      </ion-item>

      <ion-item detail="true">
        <ion-label>
          <h3>Lebensmittel</h3>
        </ion-label>
      </ion-item>

      <ion-item detail="true">
        <ion-label>
          <h3>Unterhaltung</h3>
        </ion-label>
      </ion-item>

      <ion-item detail="true">
        <ion-label>
          <h3>Versicherung</h3>
        </ion-label>
      </ion-item>

      <ion-item detail="true">
        <ion-label>
          <h3>ÖV</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
